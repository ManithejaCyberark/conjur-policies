- !policy
  id: aws-lambda
  body:
    - &variables
      - !variable database/username
      - !variable database/password

    - !group secrets-users

    - !permit
      role: !group secrets-users
      privileges: [ read, execute ]
      resource: *variables

    - !layer

    - !host 735280068473/ConjurAWSRole

    - !grant
      role: !layer
      member: !host 735280068473/ConjurAWSRole

    - !grant
      role: !group secrets-users
      member: !layer

- !grant
  role: !group conjur/authn-iam/prod/clients
  member: !host aws-lambda/735280068473/ConjurAWSRole
