- &variables
  - !variable rds/pgsql/username
  - !variable rds/pgsql/password
  - !variable rds/pgsql/host
  - !variable rds/pgsql/port

- !group secretless-users

- !permit
  role: !group secretless-users
  privileges: [ read ]
  resource: *variables

- !permit
  role: !group /admins
  privileges: [ read, update, execute ]
  resource: *variables
